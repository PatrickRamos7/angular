<div class="book-search">
    <h2 class="text-2xl font-semibold mb-4">Search Books</h2>
    <div class="mb-4">
      <input 
        [(ngModel)]="searchTerm" 
        (keyup.enter)="searchBooks()" 
        placeholder="Enter ISBN or book name"
        class="w-full p-2 border rounded"
      >
      <button 
        (click)="searchBooks()"
        class="mt-2 bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600"
      >
        Search
      </button>
    </div>
    <div *ngIf="books.length > 0">
      <h3 class="text-xl font-semibold mb-2">Results:</h3>
      <ul class="space-y-2">
        <li *ngFor="let book of books" class="border p-4 rounded">
          <div class="font-bold">{{book.title}}</div>
          <div>by {{book.author}}</div>
          <div>Price: ${{book.price}}</div>
          <button 
            (click)="addToCart(book)"
            class="mt-2 bg-green-500 text-white px-3 py-1 rounded hover:bg-green-600"
          >
            Add to Cart
          </button>
        </li>
      </ul>
    </div>
  </div>
